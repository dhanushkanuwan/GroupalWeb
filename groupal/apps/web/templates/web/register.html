{% extends "web/base.html" %}
{% load bootstrap3 %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal'%}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Save
        </button>
    {% endbuttons %}
</form>
{% endblock %}
